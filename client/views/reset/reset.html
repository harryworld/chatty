<template name="resetPassword">
  <div class="accounts">
    <h1>Reset Password</h1>
    <form action="#" class="accounts-form centered-form">
      <input type="email" id="accounts-email" placeholder="email" autofocus>
      <input type="submit" value="Reset Password">
    </form>

    <div class="other-links centered-form">
      <a href="{{ pathFor 'login' }}">Back</a>
    </div>
  </div>
</template>
