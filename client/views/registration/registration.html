<template name="registration">
  <div id="registration" class="accounts">
    <h1>Register</h1>
    <form action="#" id="registration-form" class="accounts-form">
      <input type="email" id="accounts-email" placeholder="email" autofocus>
      <input type="password" id="accounts-password" placeholder="password">
      <input type="password" id="accounts-confirm" placeholder="confirm">
      <input type="submit" value="Sign up">
    </form>
  </div>
</template>
